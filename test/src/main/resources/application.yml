server:
  port: 8080

spring:
  datasource:
    name: i-news  #数据库名
    url: jdbc:mysql://localhost:3306/i-news?useSSL=false
    username: root  #用户名
    password:   #密码
    driver-class-name: com.mysql.jdbc.Driver  #数据库链接驱动

mybatis:
      mapper-locations: classpath:**/mapper/*.xml  #配置映射文件
      type-aliases-package: com.example.test.bean #配置实体类
